<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yediyıldız</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="assets/logo.webp" alt="Yediyıldız Logo" class="header--logo" />
      <ul class="header__list">
        <li class="header__list-item"><a href="#projects">Projeler</a></li>
        <li class="header__list-item"><a href="#about">Hakkımızda</a></li>
        <li class="header__list-item"><a href="#references">Referanslar</a></li>
        <li class="header__list-item"><a href="#contact">İletişim</a></li>
      </ul>
    </header>
    <main class="main">
      <section class="section section-hero">
        <h2 class="section-hero--title heading-secondary">
          LEADERS IN QUALITY CONSTRUCTION AND INFRASTRUCTURE
        </h2>
        <a href="#projects" class="section-hero--btn">
          <svg class="section-hero--icon">
            <use xlink:href="assets/sprite.svg#chevron-down"></use>
          </svg>
        </a>
        <video src="assets/background.mp4" class="section-hero--bg" muted loop autoplay></video>
      </section>
      <section class="section-projects" id="projects">
        <h2 class="section-projects--title heading-secondary text" data-language="PROJELER">
          PROJECTS
        </h2>
        <div class="section-projects__container">
          <p data-language="GAYRİMENKUL" class="section-projects__container--text">REAL ESTATE</p>
        </div>
        <div class="section-projects__container">
          <p class="section-projects__container--text" data-language="İNŞAAT">CONSTRUCTION</p>
        </div>
        <div class="section-projects__container">
          <p class="section-projects__container--text" data-language="MEDYA">MEDIA</p>
        </div>
        <div class="section-projects__container">
          <p class="section-projects__container--text" data-language="ORGANİZASYON">ORGANIZATION</p>
        </div>
        <div class="section-projects__container">
          <p class="section-projects__container--text" data-language="DANIŞMANLIK">CONSULTING</p>
        </div>
      </section>
    </main>
  </body>
</html>
